<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/e64f7431b8.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          
            <div class="row my-row  ">
              <div class="col-lg-4 col-md-4 col-sm-4 text-left my-col">
                <input type="checkbox" id="special" value="special">
                <label for="special">Special Chars</label><br>
  
                <input type="checkbox" id="numbers" value="numbers">
                <label for="numbers">Numbers</label>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 text-center my-col ">
                <input type="range" min="8" max="40" value="18" id="myRange">
                <p><strong>Length: <span id="demo"></span></strong></p>
              </div>
              
              <div class="col-lg-4 col-md-4 col-sm-4 text-right my-col">
                <input type="checkbox" id="lowercase" value="lowercase">
                <label for="lowercase">Lowercase</label><br>
  
                <input type="checkbox" id="uppercase" value="uppercase">
                <label for="uppercase">Uppercase</label>
              </div>
              
            </div>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn-red visible">Rosario</button>
          <button id="copy" class="btn-blue invisible"></button>
        </div>
      </div>
    </div>


    <div id="footer" class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p>
              Patrick Dunn 2021
              <a href="https://github.com/knightmac19/PasswordGenerator" rel="noopener noreferrer" target="_blank"class="btn btn-social-icon btn-github">
                <span class="fa fa-lg fa-github"></span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
